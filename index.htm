<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SOTag</title>

<style type="text/css">

	padding:30px;

<link rel="stylesheet" type="text/css" href="css/so_tag.css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/so_tag.js"></script>

<body>

<h2>jQuery.SO_Tag</h2>
<p>Start typing some programming words, like <storng>PHP</strong></p>
<input type="text" value="" id="basic_example" />

<br />

<p>To actually get it to post to the server side just wrap it in a form and add a submit button!</p>
<form action="result.php" method="post" id="tag_form_single">
	<input type="text" value="" name="single_example" id="single_example" />
	<input type="submit" value="Submit" />
</form>

<br />

<p>Here is an example with multiple tag fields</p>
<form action="result.php" method="post" id="tag_form_multi">
	<input type="text" value="" name="multi_example" class="multi_example" />
	<br />
	<input type="text" value="" name="multi_example" class="multi_example" />
	<input type="submit" value="Submit" />
</form>



<script type="text/javascript">
$('#basic_example').sotag();
$('#single_example').sotag();
$('.multi_example').sotag();
</script>

</body>
</html>
